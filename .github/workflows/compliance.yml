name: Compliance

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  power-of-10:
    name: Power of 10 Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib
          pip install qutip>=4.7.0

      - name: Run Power of 10 compliance check
        run: |
          python scripts/compliance/power_of_10_checker.py src --verbose --json -o compliance-report.json
        continue-on-error: true

      - name: Display compliance score
        if: always()
        run: |
          if [ -f compliance-report.json ]; then
            python -c "import json; data=json.load(open('compliance-report.json')); print(f\"Compliance Score: {data.get('compliance_score', 0)}%\")"
          fi
        continue-on-error: true

      - name: Upload compliance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: compliance-report.json
          retention-days: 90
        continue-on-error: true
