name: Fast Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  fast-tests:
    name: Fast Tests (Python 3.10)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib pytest pytest-cov
          pip install qutip>=4.7.0
          
          # Install package if setup files exist
          if [ -f "pyproject.toml" ] || [ -f "setup.py" ] || [ -f "setup.cfg" ]; then
            pip install -e .
          fi

      - name: Run deterministic tests only
        run: |
          pytest tests/ -v -m "deterministic and not slow" --cov=src --cov-report=term
        continue-on-error: true
