name: Full Test Suite

# Manual trigger only - use for pre-deployment validation
# For regular CI, tests.yml runs on push/PR

on:
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib pytest pytest-rerunfailures pytest-cov pytest-xdist
          pip install qutip>=4.7.0

          # Install package in editable mode if setup files exist
          if [ -f "pyproject.toml" ] || [ -f "setup.py" ] || [ -f "setup.cfg" ]; then
            pip install -e .
          fi

      - name: Run unit tests (excluding statistical and slow)
        run: |
          pytest tests/unit/ \
            -m "not statistical and not slow" \
            --reruns 2 \
            --reruns-delay 1 \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -v \
            --durations=20 \
            -n auto

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .pytest_cache/
            tests/pytest.log
            coverage.xml
          retention-days: 14

  statistical-tests:
    name: Statistical Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib pytest pytest-rerunfailures
          pip install qutip>=4.7.0

          if [ -f "pyproject.toml" ] || [ -f "setup.py" ] || [ -f "setup.cfg" ]; then
            pip install -e .
          fi

      - name: Run statistical tests
        run: |
          pytest tests/unit/test_statistical.py \
            -m "statistical" \
            --reruns 1 \
            --tb=short \
            -v -s \
            --durations=10

      - name: Upload statistical test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: statistical-test-results
          path: |
            .pytest_cache/
            tests/pytest.log
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib pytest pytest-rerunfailures
          pip install qutip>=4.7.0

          if [ -f "pyproject.toml" ] || [ -f "setup.py" ] || [ -f "setup.cfg" ]; then
            pip install -e .
          fi

      - name: Run integration tests
        run: |
          pytest tests/ \
            -m "integration" \
            --reruns 2 \
            --tb=short \
            -v \
            --durations=10

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            .pytest_cache/
            tests/pytest.log
          retention-days: 14

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, statistical-tests, integration-tests]
    if: always()

    steps:
      - name: Generate test summary
        run: |
          echo "# Full Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Statistical Tests**: ${{ needs.statistical-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests**: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Triggered manually for pre-deployment validation." >> $GITHUB_STEP_SUMMARY
